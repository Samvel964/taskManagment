<div class="login-wraper">
    <div class="login">
        <h1 class="text-center">Log In</h1>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="inputs">
                <div>
                    <label>Username*</label>
                    <input id="login" type="text" placeholder="Type Your username" formControlName="userName">
                    <small *ngIf="form.get('userName')?.errors" class="error">
                        Username can't be empty
                    </small>
                </div>
                <div class="mt-3">
                    <label>Password*</label>
                    <input type="password" placeholder="Type your password" formControlName="password">
                    <small *ngIf="form.get('password')?.errors" class="error">
                        Password can't be empty
                    </small>
                    
                </div>
                <small *ngIf="error" class="error">{{ error }}</small>
            </div>
            <button type="submit" class="text-center">Log in</button>
        </form>
    </div>
</div>
